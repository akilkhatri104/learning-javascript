<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub To Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="input">

        <input type="text" name="username" id="">
    </div>
    <div id="card">
        <div id="left">
            <img src="" alt="" id="profile-pic">
            <h4>Contact</h4>
            <div id="github"><i class="fa-brands fa-github"></i><a id="github-link" target = "_blank">GitHub</a></div>
            <div id="twitter"><i class="fa-brands fa-x-twitter"></i><a id="twitter-link" target = "_blank">Twitter</a></div>
            <div id="email"><i class="fa-solid fa-envelope"></i><a id="email-link" target = "_blank"></a></div>
        </div>
        <div id="sepration"></div>
        <div id="right">
            <p id="name"></p>
            <p id="followers"></p>
            <p id="location"></p>
            <p id="bio"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/f5d2191659.js" crossorigin="anonymous"></script>

</html>
